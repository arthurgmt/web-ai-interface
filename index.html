<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur d'Images IA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="authModal" class="modal active">
            <div class="modal-content">
                <h2>Clé API OpenAI</h2>
                <input type="password" id="apiKey" placeholder="sk-...">
                <button onclick="authenticate()">Valider</button>
            </div>
        </div>

        <div id="app" class="app">
            <h1>Générateur d'Images IA</h1>
            
            <div class="main">
                <div class="prompt-section">
                    <textarea id="prompt" placeholder="Décrivez votre image..."></textarea>
                    
                    <div class="upload-section">
                        <label for="imageUpload">Ajouter une photo de référence (optionnel) :</label>
                        <input type="file" id="imageUpload" accept="image/*" onchange="handleImageUpload(event)">
                        <div id="uploadPreview"></div>
                    </div>
                    
                    <div class="options">
                        <select id="style">
                            <option value="">Style par défaut</option>
                            <option value="realistic">Réaliste</option>
                            <option value="cartoon">Cartoon</option>
                            <option value="digital art">Art digital</option>
                            <option value="oil painting">Peinture à l'huile</option>
                            <option value="anime">Anime</option>
                        </select>
                        
                        <select id="size">
                            <option value="1024x1024">1024x1024</option>
                            <option value="1792x1024">1792x1024</option>
                            <option value="1024x1792">1024x1792</option>
                        </select>
                    </div>
                    
                    <button id="generate" onclick="generateImage()">Générer</button>
                </div>
                
                <div class="image-section">
                    <div id="imageContainer">
                        <p>L'image apparaîtra ici</p>
                    </div>
                    <button id="download" onclick="downloadImage()" style="display:none;">Télécharger</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
